exp_prefix: gym-experiments
env: hopper
dataset: medium # medium, medium-replay, medium-expert, expert
K: 20
seed: 123
pct_traj: 1.0
batch_size: 64
model_type: dt # dt for decision transformer, bc for behavior cloning
embed_dim: 128
n_layer: 3
