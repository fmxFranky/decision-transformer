activation_function: relu
dropout: 0.1
learning_rate: 1e-4
weight_decay: 1e-4
warmup_steps: 10000
num_eval_episodes: 100
max_iters: 10
num_steps_per_iter: 10000
device: cuda
log_to_wandb: false
wandb_project_name: decision-transformer-gym
add_aux_rloss: false
predict_categorical_return: false
n_atom: 51
aux_rloss_coeff: 1.0